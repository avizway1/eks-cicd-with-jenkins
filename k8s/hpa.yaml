# =============================================================================
# Horizontal Pod Autoscaler â€” scales based on CPU utilisation
# Requires metrics-server to be installed in the cluster:
#   kubectl apply -f https://github.com/kubernetes-sigs/metrics-server/releases/latest/download/components.yaml
# =============================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: eks-cicd-app-hpa
  namespace: eks-cicd
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: eks-cicd-app
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70     # Scale out when avg CPU > 70 %
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80     # Scale out when avg memory > 80 %
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 120   # Wait 2 min before scaling down
