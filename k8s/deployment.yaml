# =============================================================================
# Deployment — Rolling update
# IMAGE_PLACEHOLDER is replaced by the Jenkins pipeline with the full ECR URI
# e.g. 655700896650.dkr.ecr.ap-south-1.amazonaws.com/eks-cicd:6
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eks-cicd-app
  namespace: eks-cicd
  labels:
    app: eks-cicd-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eks-cicd-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: eks-cicd-app
    spec:
      containers:
        - name: eks-cicd-app
          image: IMAGE_PLACEHOLDER
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

          # ── Resource limits ─────────────────────────────────────────────
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          # ── Liveness probe ───────────────────────────────────────────────
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 15
            failureThreshold: 3

          # ── Readiness probe ──────────────────────────────────────────────
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 3
