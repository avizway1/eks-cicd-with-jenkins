# =============================================================================
# Service — NodePort (no cloud Load Balancer required)
# Access: http://<any-node-ip>:30080
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: eks-cicd-app-service
  namespace: eks-cicd
  labels:
    app: eks-cicd-app
spec:
  type: NodePort
  selector:
    app: eks-cicd-app
  ports:
    - name: http
      protocol: TCP
      port: 8080        # ClusterIP port (internal)
      targetPort: 8080  # Container port
      nodePort: 30080   # External port on every node (30000–32767)
